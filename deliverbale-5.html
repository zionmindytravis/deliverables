<!--Given an array of integers, write a function that returns an array of 2 integers. The first integer will be the count of the positive integers, and the second integer will be the sum of the negative integers. If the input is empty or null, return an empty array.

example:
Input: [1, -6, 5, 4, 3, -7, -10, 201, -3]
Output: [5, -26]

example:
Input: null
Output: []
-->

<script>
    'use strict';
    let test1 = [1, -6, 5, 4, 3, -7, -10, 201, -3];
    let test2 = [2, -33, -4, 3, 6, 4, -200, 333, 12, -123];

    function twoInts(arr) {
        let output = [];
        let posCount = 0;
        let negSum = 0;

        if (arr === null || arr === []) {
            return output;
        } else {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > 0) {
                    posCount += 1;
                } else if (arr[i] < 0) {
                    negSum += arr[i];
                }
            }
            output.push(posCount);
            output.push(negSum);
            return output;
        }
    }
    console.log(twoInts(test1));
    console.log(twoInts(null));
    console.log(twoInts(test2));


</script>
